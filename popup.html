<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Timer Settings</title>
</head>
<body>
    <h1>Pomodoro Timer Settings</h1>
    <label for="sessionLength">Session Length (minutes):</label>
    <input type="number" id="sessionLength" name="sessionLength" min="1" max="120">
    <br>
    <label for="breakLength">Break Length (minutes):</label>
    <input type="number" id="breakLength" name="breakLength" min="1" max="120">
    <br>
    <button id="saveSettings">Save</button>
    <script src="popup.js"></script>
</body>
</html>
